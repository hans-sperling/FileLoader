        <script>
            var fileLoader;

//            fileLoader = new FileLoader();

            fileLoader = new FileLoader([
                    'example/loading-files/blue.css',

                    'example/loading-files/red.css',

            fileLoader.loadFile('example/loading-files/green.js', {
                onFileLoaded  : onFileLoaded,

            // Callbacks

            function onFileLoaded(callbackData) {
                console.info('File ' + callbackData.file + ' has been loaded.');
            }

            function onFilesLoaded() {
                console.error('All files has been loaded.');
            }

            function onError(callbackData) {
                console.warn('File ' + callbackData.file + ' has not been loaded.');
            }
        </script>
